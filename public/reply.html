<body style="background-color: lightslategray;">
 

<div class="container" style="height: auto;background-color: lightgray;">
<div class="container bg-primary" style="height: 70px;width: 100%;">
<h2 class="text-default">AllSanas'sHotelsOrders</h2>
</div>
               
<h2 class="text-primary text-left">Leave a Message</h2>
<p class="well text-primary lead">We are dedicated to responding in a timely manner. Please leave your name, email address  with your message below so we may respond during our next business day.</p>
<form class="form-inline lead text-primary" autocomplete="off" action="users-messages" method="POST" onsubmit="return HotelValidation()">
<label>Name:</label><br>
<input class="form-control" id="five" type="text" name="username" placeholder="Enter your name" required><br><br>
<label>E-mail:</label><br>
<input class="form-control" type="email" name="useremail" placeholder="Enter your Email" required><br><br>
<label>Message:</label><br>
<textarea class="form-control" rows="5" cols="40" name="usermessage" required></textarea><br><br>
<button class="btn btn-danger btn-md">Send</button>
</form>
</div> 



<!-- hotel user data validation -->
<script>
        function HotelValidation(){
        var e=document.getElementById("five").value;
          var patt1 = /[^a-zA-Z]/;
          var result = e.match(patt1);
          if(e.value!=result){
              alert("USERNAME MUST BE IN ALPHABATES.");
          return false;
          }

else if(e.length<3){
alert("NOT VALID NAME");
return false;
}
}
</script>
